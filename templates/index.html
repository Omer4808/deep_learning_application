<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion MNIST Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>ğŸ‘• Fashion MNIST Predictor ğŸ‘Ÿ</h1>
        <p>Upload an image of clothing and let AI predict it!</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Upload Your Image</h2>
        <label for="fileInput" class="file-label">ğŸ“¤ Choose an Image</label>
        <input type="file" id="fileInput" accept="image/*">

        <img id="preview" src="" alt="Image Preview">

        <button class="btn btn-predict mt-3" onclick="uploadImage()">ğŸ” Predict</button>
        <p id="loading">â³ Processing...</p>

        <h3 id="result"></h3>
        <p class="error text-danger" id="errorMessage"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Submitted To: University of Roehampton | Module: Deep Learning Applications - <b>CMP020L016</b></p>
        <p>Student Name: <b>Omer Farooq</b> | Submission Date: 04 April 2025</p>
    </div>

    <script src="static/script.js"></script>

</body>
<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
            document.getElementById('preview').style.display = "block";
        };
        reader.readAsDataURL(file);
    }
});

function uploadImage() {
    const fileInput = document.getElementById("fileInput").files[0];
    const resultText = document.getElementById("result");
    const errorMessage = document.getElementById("errorMessage");
    const loadingText = document.getElementById("loading");

    resultText.innerText = "";
    errorMessage.innerText = "";

    if (!fileInput) {
        errorMessage.innerText = "âš  Please select an image first.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput);

    loadingText.style.display = "block";

    fetch("/predict", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        loadingText.style.display = "none";

        if (data.error) {
            errorMessage.innerText = "âŒ Error: " + data.error;
        } else {
            resultText.innerText = `âœ… Prediction: ${data.prediction}`;
        }
    })
    .catch(error => {
        loadingText.style.display = "none";
        errorMessage.innerText = "âŒ Server error, please try again.";
        console.error("Error:", error);
    });
}

</script>

</html>
